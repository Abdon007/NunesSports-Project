<!-- products/pages/confirm_delete.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Exclusão</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Confirmar Exclusão</h1>
        <p>Você está prestes a excluir o produto "{{ product.name }}".</p>
        <p>Tem certeza de que deseja continuar?</p>
        <form method="post" action="{% url 'products:delete_product' product.id %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
            <a href="{% url 'products:registred_products' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
