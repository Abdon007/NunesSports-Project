
{% if 'edit' in request.path %}
<div id="form-cadastro" class="container">
    <div id="card-form" class="card p-5 shadow-lg p-3 mb-5 bg-body-tertiary rounded">
        <form method="post" >
          {% csrf_token %}
            <h1 class="text-center">Editar Produto</h1>
            <div class="mb-3">
              <label for="name" class="form-label"><b>Nome do produto:</b></label>
              <input type="text" class="form-control" id="name" name = 'name'>
            </div>
            <div class="mb-3">
              <label for="cod" class="form-label"><b>Codigo do produto:</b></label>
              <input type="text" class="form-control" id="cod-product" name = 'cod'>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label"><b>Preço do produto:</b></label>
                <input type="text" class="form-control" id="price" name = 'price'>
              </div>
              <div class="form-floating mb-3">
                <textarea class="form-control" id="floatingTextarea" name='description'></textarea>
                <label for="floatingTextarea" name ='description'>Comments</label>
              </div>
              <div class="container text-center">
                <button type="submit" class="btn btn-primary">Editar</button>
              </div>
          </form>
    </div>
</div>
{% else %}
<div id="form-cadastro" class="container">
  <div id="card-form" class="card p-5 shadow-lg p-3 mb-5 bg-body-tertiary rounded">
      <form method="post" >
        {% csrf_token %}
          <h1 class="text-center">Cadastrar Produto</h1>
          <div class="mb-3">
            <label for="name" class="form-label"><b>Nome do produto:</b></label>
            <input type="text" class="form-control" id="name" name = 'name'>
          </div>
          <div class="mb-3">
            <label for="cod" class="form-label"><b>Codigo do produto:</b></label>
            <input type="text" class="form-control" id="cod-product" name = 'cod'>
          </div>
          <div class="mb-3">
              <label for="price" class="form-label"><b>Preço do produto:</b></label>
              <input type="text" class="form-control" id="price" name = 'price'>
            </div>
            <div class="form-floating mb-3">
              <textarea class="form-control" id="floatingTextarea" name='description'></textarea>
              <label for="floatingTextarea" name ='description'>Comments</label>
            </div>
            <div class="container text-center">
              <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
        </form>
  </div>
</div>
{% endif %}
